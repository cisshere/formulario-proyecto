<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- viewport el tama単o de pantalla .-->
     <link rel="stylesheet" href="style.css">
     
    <title>Desafio</title>
  </head>

  <body>

      <form action="nunba.perfil.html" id="formulario">
        <h1 id="titulo-principal">Formulario</h1>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" /> <br />
        <br />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" />
        <br />
        <br />

        <label for="edad">Edad</label>
        <input
          type="number"
          id="edad"
          placeholder="su edad"
          min="5"
          max="50"
        />
        <br />
        <br />

        <label for="correo">Email</label>
        <input type="email" id="correo" placeholder="Ingrese su email" /> <br />
        <br />

        <select name="number" id="number">
          <option value="">DNI</option>
          <option value="">Cedula</option>
        </select> 
        <input type="number" id="number" > <br>
        <br>

        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date" /> <br />
        <br />

        <label for="pass">Contrase単a:</label>
        <input
          type="password"
          id="pass"
          placeholder="Ingrese su contrase単a"
          required
        />
        <br />
        <br />

        <label for="checkbox">多Desea recibir informacion?</label>
        <input type="checkbox" id="checkbox" checked /> <br />
        <br />

        <label for="radio">Elija color</label> <br />
        <input type="radio" name="nombre" id="radio" />Negro <br />
        <input type="radio" name="nombre" id="radio" />Blanco <br />
        <br />

        <label for="texto">Deje un comentario</label> <br />
        <textarea name="" id="texto" cols="30" rows="5"></textarea> <br />
        <br />


        <button name="button">Submit</button>

        <hr />
      </form>


  </body>
</html>
